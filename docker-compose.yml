version: '3.8'

services:
  test:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    volumes:
      - ./backend/test-results:/app/test-results
    environment:
      - CONFIG_ENCRYPTION_KEY=test-key
      - SERVER_MODE=test
      - MONGO_URI=mongodb://mongodb:27017/test
      - MYSQL_DSN=root:password@tcp(mysql:3306)/test
      - REDIS_ADDR=redis:6379
    depends_on:
      - mongodb
      - mysql
      - redis

